<html>
    <head>
        <link rel="stylesheet" href="fridgefun.css" type="text/css"media="screen"> 
        <link href='http://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>
        <script src="recipes.js" type="text/javascript"></script>
        <script src="fridge.js" type="text/javascript"></script>
        <title>fridge</title>
    </head>
    <body>
        <div id="fridge">
            <div id="door">
                <div id="wrapper">
                    <div id="first">
                        Type in the ingredients you have in your refrigerator separated by a comma to find out what tasty meal you could make!
                   </div>
                    <div id="vert-chrome"></div>
                    <div id="second"></div>
                </div>
            </div>
            <div id="horz-chrome"></div>
            <div id="base">
                <div id='buttons'>
                    <div class="buttonclass">
                        <button onclick="main()"/>Submit Ingredients</button>
                        <button onclick="input_ingredients.value=''"/>Clear Ingredients </button>
                        <button onclick="clear_elements(['recipe_outer'])"/>Clear Recipes</button>
                        <button onclick="clear_elements(['errors'])"/>Clear Errorsss</button>           
                    </div>
                </div>
                <div id="input_outer">
                     <input id="input_ingredients" type="text" placeholder="type ingredients here" onsubmit="main()"/>
                </div>
            </div>
        </div>
    </body>
</html>
